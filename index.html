<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div id="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('gray')">Gray</button>
          <button onclick="changeColor('red')">Red</button>
          <button onclick="changeColor('purple')">Purple</button>
          <button onclick="changeColor('blue')">Blue</button>
          <button onclick="changeColor('green')">Green</button>
          <button onclick="changeColor('yellow')">Yellow</button>
          <button onclick="changeColor('orange')">Orange</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button>Reset</button>
        </div>
      </div>
    </div>
    <div>
      <input
        type="te5xt"
        placeholder="Size of Board"
        value=""
        onchange="changeSize(this.value)"
      />
      <button>Set Size</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
