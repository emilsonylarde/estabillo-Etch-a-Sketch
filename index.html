<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div id="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button
            onclick="changeColor('black')"
            style="
              background-color: black;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button
            onclick="changeColor('gray')"
            style="
              background-color: gray;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button
            onclick="changeColor('red')"
            style="
              background-color: red;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button
            onclick="changeColor('purple')"
            style="
              background-color: purple;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button
            onclick="changeColor('blue')"
            style="
              background-color: blue;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button
            onclick="changeColor('green')"
            style="
              background-color: green;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button
            onclick="changeColor('yellow')"
            style="
              background-color: yellow;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>

          <button
            onclick="changeColor('orange')"
            style="
              background-color: orange;
              height: 25px;
              width: 25px;
              border-style: none;
              padding: 5px;
            "
          ></button>
          <button onclick="changeColor('random')" style="padding: 5px">
            Random
          </button>
          <button onclick="changeColor('white')" style="padding: 5px">
            Eraser
          </button>
          <button onclick="resetBoard()" style="padding: 5px">Reset</button>
        </div>
      </div>
    </div>
    <div>
      <input
        type="te5xt"
        placeholder="Size of Board"
        value=""
        onchange="changeSize(this.value)"
      />
      <button>Set Size</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
